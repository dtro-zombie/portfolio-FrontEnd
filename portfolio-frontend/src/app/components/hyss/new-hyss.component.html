<section class="form-contact">
  
    <div class="div-img"><img  class="img-carga" src="{{imagen[0]}}" ></div>
    <header>
      <span>

        
        <div class="btn-upload">

            
        
            <input type="file" accept=".bmp, .gif , .jpg, .tif, .png, .jpeg" (change)="cargarImagen($event)" 
            id="urlimg">
            <label for="urlimg" class="labelInputFile"> <img src="../../../assets/resource porfolio/Logos proyecto/upload.png" alt="upload file"> </label>
    
        </div>
       
      </span>
    </header>

    <form (ngSubmit)="onCreate()" novalidate #f="ngForm" class="contact">
      <label for="nombres">Nombre de Hard o Skill</label>
      <input type="text"
      class="form-control"
      name="nombreHard"
      id="nombreHard"
      #input1
      (keyup)="getValue(input1.value)"
      [(ngModel)]="nombreHard" 
    
      required>
    
     

      <label for="periodos">Porcentaje</label>
      <input type="text"
      class="form-control"
      name="porcentaje"
      id="porcentaje"
      #input3
      (keyup)="getValue3(input3.value)"
      [(ngModel)]="porcentaje" 
    
      required>

     <div> <button class="btn-primary" [disabled]="loading" (click)="subir()"  >{{(loading)? 'Eperando...': 'Agregar Hard o Skill'}}</button></div>
     

    </form>

    
  </section>
