<section class="form-contact">
  
    <div class="div-img"><img  class="img-carga" src="{{imagen[0]}}" ></div>
    <header>
      <span>

        
        <div class="btn-upload">

            
        
            <input type="file" accept=".bmp, .gif , .jpg, .tif, .png, .jpeg" (change)="cargarImagen($event)" 
            id="urlimg">
            <label for="urlimg" class="labelInputFile"> <img src="../../../assets/resource porfolio/Logos proyecto/upload.png" alt="upload file"> </label>
    
        </div>
       
      </span>
    </header>

    <form (ngSubmit)="onCreate()" novalidate #f="ngForm" class="contact">
        <label for="nombre">Nombre de Proyecto</label>
      <input type="text"
      class="form-control"
      name="nombrePro"
      id="nombrePro"
      #input1
      (keyup)="getValue(input1.value)"
      [(ngModel)]="nombrePro" 
    
      required>
    
     

      <label for="periodos">Descripcion</label>
      <input type="text"
      class="form-control"
      name="descripcion"
      id="descripcion"
      #input3
      (keyup)="getValue2(input3.value)"
      [(ngModel)]="descripcion" 
    
      required>

      <label for="nombre">Link al proyecto</label>
      <input type="text"
      class="form-control"
      name="link"
      id="link"
      #input2
      (keyup)="getValue3(input2.value)"
      [(ngModel)]="urlpro" 
    
      required>

      <label for="nombre">Fecha de realizado</label>
      <input type="date"
      class="form-control"
      name="fecha"
      id="fecha"
      
      [(ngModel)]="fecha" 
    
      required>



     <div> <button class="btn-primary" [disabled]="loading" (click)="subir()"  >{{(loading)? 'Eperando...': 'Agregar Proyecto'}}</button></div>
     

    </form>

    
  </section>
